name: Build TactileBrowser

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  desktop-build-universal:
    name: Build Desktop Universal Binary (macOS)
    runs-on: macos-latest
    steps:
      - name: Build Desktop Universal Binary
        uses: ./.github/actions/desktop/desktop_build.yml
        with:
          upload_artifact: 'true'

  pocketmage-build:
    name: Build PocketMage (ESP32-S3)
    runs-on: ubuntu-latest
    steps:
      - name: Build PocketMage firmware
        uses: ./.github/actions/pocketmage/pocketmage_build.yml
        with:
          upload_artifact: 'true'

  tactility-build:
    name: Build Tactility (ESP-IDF)
    runs-on: ubuntu-latest
    steps:
      - name: Build Tactility app
        uses: ./.github/actions/tactility/tactility_build.yml
        with:
          upload_artifact: 'true'