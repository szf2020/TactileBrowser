name: Build TactileBrowser

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  desktop-build-universal:
    name: Build Desktop Universal Binary (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build Desktop Universal Binary
        uses: ./.github/actions/desktop
        with:
          upload_artifact: 'true'

  pocketmage-build:
    name: Build PocketMage (ESP32-S3)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build PocketMage firmware
        uses: ./.github/actions/pocketmage
        with:
          upload_artifact: 'true'

  tactility-build:
    name: Build Tactility (ESP-IDF)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build Tactility app
        uses: ./.github/actions/tactility
        with:
          upload_artifact: 'true'
          use_custom_sdk: 'true'