name: 'Build PocketMage (ESP32-S3)'
description: 'Build TactileBrowser for the PocketMage'

inputs:
  upload_artifact:
    description: 'Whether to upload the built firmware artifact'
    required: false
    default: 'true'

runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache PlatformIO dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          ~/.platformio/.cache
        key: ${{ runner.os }}-pio-${{ hashFiles('pocketmage-src/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pio-

    - name: Install PlatformIO Core
      shell: bash
      run: pip install --upgrade platformio

    - name: Build PlatformIO Project
      shell: bash
      working-directory: pocketmage-src
      run: pio run

    - name: Prepare Browser Package
      shell: bash
      working-directory: pocketmage-src
      run: |
        # Rename icon
        cp browser/exampleApp_ICON.bin browser_ICON.bin

        # Rename firmware
        cp .pio/build/*/firmware.bin browser.bin

        # Create uncompressed tar
        tar -cf browser.tar browser.bin browser_ICON.bin

    - name: Upload Browser Package
      if: inputs.upload_artifact == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: browser-package
        path: pocketmage-src/browser.tar
        retention-days: 30
