name: 'Build PocketMage (ESP32-S3)'

inputs:
  upload_artifact:
    description: 'Whether to upload the built firmware artifact'
    required: false
    default: 'true'

runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache PlatformIO dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          ~/.platformio/.cache
        key: ${{ runner.os }}-pio-${{ hashFiles('pocketmage-src/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pio-

    - name: Install PlatformIO Core
      shell: bash
      run: pip install --upgrade platformio

    - name: Build PlatformIO Project
      shell: bash
      working-directory: pocketmage-src
      run: pio run

    - name: Upload firmware artifact
      if: inputs.upload_artifact == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: pocketmage-firmware
        path: |
          pocketmage-src/.pio/build/*/firmware.bin
          pocketmage-src/.pio/build/*/partitions.bin
        retention-days: 30
